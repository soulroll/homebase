<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Homebase - Fast access to your tools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!--[if lt IE 9]><script src="js/html5shiv-printshiv.js" media="all"></script><![endif]-->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

    <!-- Homebase style -->
    <link rel="stylesheet" type="text/css" href="homebase.css">

    <!-- Roboto font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">

  </head>
  <body>

    <header>
      <div class="container">
        <div class="logo"><i class="fa fa-paper-plane" aria-hidden="true"></i> <span class="logo-text">homebase</span></div>
        <span class="tagline">
          <i>A faster way to manage workflow</i>
        </span>
      </div>
    </header>

    <div class="container">
      <div class="row" style="margin-bottom: 60px;">

          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2>Google Search</h2>
            <form method="get" action="http://www.google.com/search" class="search-form">
              <div class="form-group">
                <input type="text" class="search-input" name="q" size="25" style="border-radius:0; float:left; color:#808080; max-width:360px; display:inline;" maxlength="255" value=""/>
                <button type="submit" class="btn btn-success" style="float:left; border-radius:0;" value="Go!"><i class="fa fa-search" style="padding-bottom:6px;" aria-hidden="true"></i></button>
              </div>
            </form>
          </div>

      </div>
      <div class="row">

        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <h3>SilverStripe</h3>
          <div class="list-group">
            <a class="list-group-item" href="https://docs.silverstripe.org/en/3.2/" target="_blank">SilverStripe developer documentation</a>
            <a class="list-group-item" href="https://api.silverstripe.org/3.2/" target="_blank">SilverStripe API documentation</a>
          </div>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <h3>Tools</h3>
          <div class="list-group">
            <a class="list-group-item" href="https://placehold.it/" target="_blank"><i class="fa fa-picture-o" aria-hidden="true"></i> Placehold it</a>
            <a class="list-group-item" href="https://getbootstrap.com/" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i> Bootstrap</a>
            <a class="list-group-item" href="http://fontawesome.io/icons/" target="_blank"><i class="fa fa-font-awesome" aria-hidden="true"></i> Font awesome</a>
            <a class="list-group-item" href="https://icomoon.io/" target="_blank"><i class="fa fa-dot-circle-o" aria-hidden="true"></i> Icomoon</a>
            <a class="list-group-item" href="http://www.favicon.cc/" target="_blank"><i class="fa fa-star" aria-hidden="true"></i> Favicon</a>
          </div>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <h3>Personal</h3>
          <div class="list-group">
            <a class="list-group-item" href="http://www.gmail.com/" target="_blank"><i class="fa fa-google" aria-hidden="true"></i> Gmail</a>
            <a class="list-group-item" href="http://www.hotmail.com/" target="_blank"><i class="fa fa-windows" aria-hidden="true"></i> Hotmail</a>
          </div>
        </div>

      </div>

    </div>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Custom jquery -->
    <script src="main.js"></script>

  </body>
</html>
